<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter for You</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0b0033, #1a0033);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* Efek bintang */
    .starry-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Amplop */
    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #5b064a;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: transform 0.6s ease;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .envelope:hover {
      animation: shake 0.4s ease-in-out infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 100px solid #7b0f64;
      transition: transform 0.6s ease;
      transform-origin: top;
    }

    .envelope.open::before {
      transform: rotateX(180deg);
    }

    /* Surat */
    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 250px;
      background-color: rgba(255, 255, 255, 0.95);
      color: #222;
      border-radius: 8px;
      padding: 20px;
      text-align: left;
      line-height: 1.6;
      transition: 0.6s ease;
      opacity: 0;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    .envelope.open .letter {
      transform: translate(-50%, -70%) scale(1);
      opacity: 1;
    }

    .typing {
      border-right: 2px solid #555;
      white-space: pre-wrap;
      overflow: hidden;
    }

    .back-btn {
      margin-top: 25px;
      padding: 10px 20px;
      background: #5b064a;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
    }

    .back-btn:hover {
      background: #7b0f64;
    }
  </style>
</head>
<body>

  <div class="starry-bg"></div>

  <div class="envelope" id="envelope">
    <div class="letter">
      <h3>Dear My Ghi</h3>
      <p id="text" class="typing"></p>
      <a href="home.html" class="back-btn">Back Home</a>
    </div>
  </div>

  <!-- Musik latar dan efek kertas -->
  <audio id="bg-music" loop>
    <source src="music/softlove.mp3" type="audio/mp3">
  </audio>
  <audio id="paper-sound">
    <source src="music/paperopen.mp3" type="audio/mp3">
  </audio>

  <script>
    // Efek bintang
    const bg = document.querySelector('.starry-bg');
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 1.5 + Math.random() * 2 + 's';
      bg.appendChild(star);
    }

    const envelope = document.getElementById("envelope");
    const audio = document.getElementById("bg-music");
    const paperSound = document.getElementById("paper-sound");
    const textElement = document.getElementById("text");

    const text = `I just want you to know that you mean so much to me. Your smile, your words, your presence — they make everything better. No matter what happens, I’m always proud of you.

With love, Raph Beckham.`;

    envelope.addEventListener("click", () => {
      envelope.classList.add("open");
      audio.play();
      paperSound.play();

      // Efek ngetik
      let i = 0;
      const speed = 40;
      function typeWriter() {
        if (i < text.length) {
          textElement.textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      setTimeout(typeWriter, 500);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wish Wall</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="home-page">
  <div class="starry-bg"></div>

  <header class="header">
    <h1>Our Wish Wall</h1>
    <p class="subtitle">The place where all our dreams are kept</p>
  </header>

  <section class="wish-container">
    <div class="wish-input">
      <input type="text" id="wishInput" placeholder="Write your wishes here..." />
      <button id="addWishBtn">Add Wish</button>
    </div>

    <ul id="wishList" class="wish-list"></ul>
  </section>

  <footer class="footer">
    <a href="home.html" class="back-btn">Back to Home</a>
  </footer>

  <script src="js/wishwall.js"></script>
</body>

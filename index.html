<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | For You</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Background foto blur + fade in */
    .blur-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("images/foto-berdua.jpg") center/cover no-repeat;
      filter: blur(12px) brightness(0.4);
      z-index: -2;
      animation: zoomIn 20s ease-in-out infinite alternate;
    }

    /* Efek bintang */
    .starry-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    /* Animasi masuk lembut */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container {
      background-color: rgba(123, 17, 58, 0.55);
      color: #FBFBFB;
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 25px rgba(251, 251, 251, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 1s ease-in-out;
      z-index: 2;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .login-container input {
      width: 85%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      outline: none;
      font-size: 16px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      color: #150E56;
    }

    .login-container button {
      background-color: #FBFBFB;
      color: #7B113A;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .login-container button:hover {
      background-color: #150E56;
      color: #FBFBFB;
      transform: scale(1.05);
    }

    #errorMsg {
      color: #FFD1D1;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body class="login-page">

  <div class="blur-bg"></div>
  <div class="starry-bg"></div>

  <div class="login-container">
    <h2>Enter your password, dear</h2>
    <input type="password" id="passwordInput" placeholder="Our Mensive Date.." />
    <button onclick="checkPassword()">Enter</button>
    <p id="errorMsg"></p>
  </div>

  <script src="js/main.js"></script>
  <script>
    // Bintang otomatis
    const starContainer = document.querySelector(".starry-bg");
    for (let i = 0; i < 40; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDuration = 1.5 + Math.random() * 2 + "s";
      starContainer.appendChild(star);
    }
  </script>

</body>
</html>
